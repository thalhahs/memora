<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memora</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">ðŸ“’ Memora</h1>
      <p class="text-gray-500 text-sm">Keep your contacts organized easily</p>
    </header>

    <!-- Form -->
    <section
      class="bg-white shadow-md rounded-2xl p-6 w-full max-w-md border border-gray-200"
    >
      <form id="add-contact-form" class="space-y-4">
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            id="full-name"
            type="text"
            placeholder="Enter full name"
            class="mt-1 w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700"
            >Phone</label
          >
          <input
            id="phone"
            type="tel"
            placeholder="e.g. +62-812-9000-1234"
            class="mt-1 w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            id="email"
            type="email"
            placeholder="example@email.com"
            class="mt-1 w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md py-2 transition"
        >
          + Add Contact
        </button>
      </form>
    </section>

    <!-- Contact List -->
    <main id="app" class="max-w-md w-full mt-10 space-y-3">
      <!-- Contacts will appear here -->
    </main>

    <script src="/index.js"></script>
  </body>
</html>
